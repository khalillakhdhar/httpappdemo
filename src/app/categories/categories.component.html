<div class="text-center">

<form (submit)="addCategory()">
  <h2>Ajouter une catégorie</h2>
  Catégorie:<input type="text" name="cat" placeholder=" votre catégorie ici"  [(ngModel)]="categorie.category">
  <button type="submit" class="btn btn-success">Ajouter</button>
</form>


  <h2>Liste des catégories</h2>
<table class="table table-striped table-bordered table-hover">
<thead>
  <tr>
    <th>Id</th>
    <th>catégorie</th>
    <th>Action</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let cat of categories">
    <td>
      {{cat.id}}
    </td>
    <td>
      {{cat.category}}
    </td>
    <td>
    <div *ngIf="cat.category!=='admin'">  <button type="button" class="btn btn-danger" (click)="deleteCategory(cat)">Supprimer</button>

    </div>
    <div *ngIf="cat.category==='admin'">  impossible de supprimer l'administrateur</div>

    </td>
  </tr>
</tbody>



</table>

</div>
